<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- option + shift and select select 2 3 and more string -->
    <p id="output" style="color:green">"Hello</p>
    <button id="btn">Скажи привіт!</button>
    <script>
        let date = new Date();
        alert(date);
        document.querySelector("#btn").onclick = function(){
            let output = document.querySelector("#output");
            output.innerHTML = "Hello, my name Mykola";
            alert("Привіт Коля");
            output.style.color = "red";
        }
    </script>
</body>
</html>
